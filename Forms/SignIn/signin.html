<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Form</title>
  <link href="signin.css" rel="stylesheet" />
</head>

<body>
  <div class="wrap">
    <a href="/HomePage/home.html"> Home-Page </a>
    <header>
      <h1>Alt___</h1>
      <h1>School</h1>
      <p>Not an AltSchooler Yet? <a href="/Forms/signup/signUp.html"> Register Now! </a></p>
    </header>

    <div class="signup">Sign In</div>
    <div class="sub-signup">
      Enter your email address and password to securely log in to AltSchool Student Portal
    </div>

    <form action="#" method="POST">


      <label for="email">Email</label> <br />
      <div class="field">
        <input id="address" type="text" name="address" placeholder="fiyin@sample.com" required />
      </div>


      <label for="password">Password</label><br />
      <div class="field">
        <input type="password" id="password" value="" placeholder="Enter password" required />
        <br />
      </div>

      <div class="button-wrap">
        <button type="submit" id="submit" class="btn btn-primary">Proceed to Dashboard ---></button>
      </div>
    </form>

    <div class="terms">
      <div class="sub-terms">
        Forgot your password? <a href="/Forms/signup/signUp.html"> Reset Now!</a>
      </div>
    </div>
  </div>
</body>

</html>
